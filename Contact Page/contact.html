<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>

  <link rel="stylesheet" href="contact.css" />
  <script src="https://kit.fontawesome.com/aa7454d09f.js" crossorigin="anonymous"></script>
</head>

<body>
  <section class="contact-form">
    <h4 class="sectionHeader">contact us</h4>
    <h1 class="heading">Get In Touch!</h1>
    <p class="para">
      Thank you for your interest in contacting us. Please reach us using one
      of the methods below!
    </p>

    <div class="contactForm">
      <form action="#">
        <h1 class="sub-heading">Need Support !</h1>
        <p class="para para2">
          Contact us for a quote , help to join the them.
        </p>
        <input type="text" class="input" placeholder="your name" />
        <input type="text" class="input" placeholder="your email" />
        <input type="text" class="input" placeholder="your Subject" />
        <textarea class="input" cols="30" rows="5" placeholder="Your message..."></textarea>
        <input type="submit" class="input submit" value="Send Message" />
      </form>

      <div class="map-container">
        <div class="mapBg"></div>
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d111959.13361477181!2d35.37257496200159!3d33.544942966177246!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2slb!4v1730748580759!5m2!1sen!2slb"
            width="600" height="450" style="border: 0" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>

    <div class="contactMethod">
      <div class="method">
        <i class="fa-solid fa-location-dot contactIcon"></i>
        <article class="text">
          <h1 class="sub-heading">Location</h1>
          <p class="para">Beirut, Lebanon</p>
        </article>
      </div>

      <div class="method">
        <i class="fa-solid fa-envelope contactIcon"></i>
        <article class="text">
          <h1 class="sub-heading">Email</h1>
          <p class="para">Email: novatech@gmail.com</p>
        </article>
      </div>

      <div class="method">
        <i class="fa-solid fa-phone contactIcon"></i>
        <article class="text">
          <h1 class="sub-heading">Phone</h1>
          <p class="para">+961 3 456 789</p>
        </article>
      </div>
    </div>
  </section>
</body>

</html>
